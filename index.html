
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helix AI - Your Free Multimodal Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
      
      :root {
        --indigo-glow: rgba(99, 102, 241, 0.4);
      }

      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: #0f172a;
        overflow-x: hidden;
      }

      .glass {
        background: rgba(30, 41, 59, 0.6);
        backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }

      .drop-shadow-glow {
        filter: drop-shadow(0 0 12px var(--indigo-glow));
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .animate-fadeIn {
        animation: fadeIn 0.4s ease-out forwards;
      }

      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }

      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }

      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 10px;
      }

      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.1);
      }

      /* Markdown Styles */
      .markdown-content h1, .markdown-content h2, .markdown-content h3 {
        color: #f8fafc;
        font-weight: 700;
        margin-top: 1.25rem;
        margin-bottom: 0.75rem;
      }
      .markdown-content h1 { font-size: 1.5rem; }
      .markdown-content h2 { font-size: 1.25rem; }
      .markdown-content h3 { font-size: 1.1rem; }
      .markdown-content p { margin-bottom: 0.75rem; line-height: 1.6; }
      .markdown-content ul { list-style-type: disc; margin-left: 1.5rem; margin-bottom: 0.75rem; }
      .markdown-content ol { list-style-type: decimal; margin-left: 1.5rem; margin-bottom: 0.75rem; }
      .markdown-content li { margin-bottom: 0.25rem; }
      .markdown-content strong { color: #fff; font-weight: 600; }
      .markdown-content code { background: rgba(0,0,0,0.3); padding: 0.2rem 0.4rem; border-radius: 4px; font-family: monospace; font-size: 0.9em; }
      .markdown-content pre { background: rgba(0,0,0,0.4); padding: 1rem; border-radius: 8px; overflow-x: auto; margin-bottom: 1rem; border: 1px solid rgba(255,255,255,0.05); }

      /* Dark mode eye comfort */
      input, textarea {
        caret-color: #6366f1;
      }

      ::selection {
        background-color: rgba(99, 102, 241, 0.3);
      }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "marked": "https://esm.sh/marked@15.0.0"
  }
}
</script>
</head>
<body class="text-slate-200">
    <div id="root"></div>
</body>
</html>
